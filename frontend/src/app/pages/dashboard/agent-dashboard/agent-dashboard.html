<!-- src/app/pages/dashboard/agent-dashboard.html -->
<div class="dashboard-page">
  <!-- Page Header -->
  <section class="dashboard-header">
    <div class="container">
      <div class="header-content">
        <h1 class="page-title">
          <span class="title-line">Agent</span>
          <span class="title-line"
            ><span class="highlight">Dashboard</span></span
          >
        </h1>
        <p class="page-description">
          Welcome to your agent dashboard. Manage your properties and clients
          here.
        </p>
      </div>
    </div>
  </section>

  <!-- Dashboard Content -->
  <section class="dashboard-content">
    <div class="container">
      <div class="dashboard-grid">
        <div class="dashboard-card">
          <h3>My Properties</h3>
          <p>Manage your property listings</p>
          <button class="btn btn-primary">View Properties</button>
        </div>

        <div class="dashboard-card">
          <h3>Client Inquiries</h3>
          <p>Review messages from potential clients</p>
          <button class="btn btn-primary">View Inquiries</button>
        </div>

        <div class="dashboard-card">
          <h3>Performance</h3>
          <p>Track your sales and rental metrics</p>
          <button class="btn btn-primary">View Reports</button>
        </div>

        <div class="dashboard-card">
          <h3>Account Settings</h3>
          <p>Update your profile and preferences</p>
          <button class="btn btn-primary">Edit Profile</button>
        </div>
      </div>
    </div>
  </section>
</div>
