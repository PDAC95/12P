<!-- src/app/features/auth/login/login.html -->
<div class="auth-page">
  <div class="auth-container">
    <!-- Header con logo -->
    <div class="auth-header">
      <a routerLink="/" class="logo-link">
        <span class="logo-text">üè† Plaice</span>
        <span class="logo-subtitle">Real Estate</span>
      </a>
    </div>

    <!-- Contenido principal -->
    <div class="auth-content">
      <div class="auth-card">
        <div class="card-header">
          <h1>Welcome back</h1>
          <p>Sign in to your account to continue</p>
        </div>

        <!-- Social Login -->
        <div class="social-auth">
          <button type="button" class="social-btn" (click)="loginWithGoogle()">
            <i class="fab fa-google"></i>
            <span>Continue with Google</span>
          </button>
          <button
            type="button"
            class="social-btn"
            (click)="loginWithFacebook()"
          >
            <i class="fab fa-facebook-f"></i>
            <span>Continue with Facebook</span>
          </button>
        </div>

        <div class="divider">
          <span>or continue with email</span>
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="onSubmit()" #loginFormRef="ngForm" class="auth-form">
          <!-- Error Message -->
          <div class="error-alert" *ngIf="loginError">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ loginError }}</span>
          </div>

          <div class="form-field">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="loginForm.email"
              required
              class="form-input"
              placeholder="Enter your email"
              [class.error]="loginError"
            />
          </div>

          <div class="form-field">
            <label for="password">Password</label>
            <div class="password-field">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                [(ngModel)]="loginForm.password"
                required
                class="form-input"
                placeholder="Enter your password"
                [class.error]="loginError"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
              >
                <i
                  [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                ></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-field">
              <input
                type="checkbox"
                name="rememberMe"
                [(ngModel)]="loginForm.rememberMe"
              />
              <span class="checkmark"></span>
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button
            type="submit"
            class="submit-button"
            [disabled]="!loginFormRef.form.valid || isSubmitting"
          >
            <span *ngIf="!isSubmitting">Sign in</span>
            <span *ngIf="isSubmitting">
              <i class="fas fa-spinner fa-spin"></i>
              Signing in...
            </span>
          </button>
        </form>

        <div class="auth-footer">
          <p>
            Don't have an account?
            <a routerLink="/auth/register" class="auth-link">Create account</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Background decoration -->
    <div class="auth-decoration">
      <div class="decoration-circle decoration-1"></div>
      <div class="decoration-circle decoration-2"></div>
      <div class="decoration-circle decoration-3"></div>
    </div>
  </div>
</div>
