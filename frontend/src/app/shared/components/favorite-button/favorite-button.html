<!-- frontend/src/app/shared/components/favorite-button/favorite-button.html -->

<div class="favorite-button-container">
  <app-heart-icon
    [checked]="isFavorited"
    [disabled]="isLoading"
    [size]="size"
    (change)="onHeartClick($event)"
  ></app-heart-icon>

  <!-- Loading overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>
</div>
