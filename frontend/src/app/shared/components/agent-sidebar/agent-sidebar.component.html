<!-- Agent Sidebar Component -->
<aside class="agent-sidebar" [class.collapsed]="isCollapsed" [class.mobile-open]="isMobileOpen">
  <!-- Brand/Logo -->
  <div class="sidebar-brand">
    <a routerLink="/" class="brand-link">
      <img *ngIf="!isCollapsed" 
           src="assets/images/logos/logo-navbar.png" 
           alt="12P Logo" 
           class="sidebar-logo-img">
      <img *ngIf="isCollapsed" 
           src="https://res.cloudinary.com/dsgnzaylf/image/upload/v1757010532/pin_rcsy8w.png" 
           alt="12P Pin Logo" 
           class="sidebar-logo-collapsed">
    </a>
  </div>

  <!-- Agent Profile Section -->
  <div class="sidebar-profile">
    <div class="profile-avatar">
      <img *ngIf="currentUser?.profileImage || currentUser?.avatar" 
           [src]="currentUser?.profileImage || currentUser?.avatar" 
           [alt]="agentName"
           class="avatar-img">
      <div *ngIf="!currentUser?.profileImage && !currentUser?.avatar" class="avatar-initials">
        {{ getInitials(agentName) }}
      </div>
    </div>
    <div class="profile-info" *ngIf="!isCollapsed">
      <h4 class="profile-name">{{ agentName }}</h4>
      <p class="profile-role">Real Estate Agent</p>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of navItems; trackBy: trackByNavItem">
        <a [routerLink]="item.route" 
           class="nav-link"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: false}">
          <i [class]="item.icon"></i>
          <span class="nav-text" *ngIf="!isCollapsed">{{ item.name }}</span>
        </a>
      </li>
      
      <!-- Separator -->
      <li class="nav-separator"></li>
      
      <!-- Logout -->
      <li class="nav-item">
        <a class="nav-link logout-link" (click)="onLogout()">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Logout</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar Toggle -->
  <div class="sidebar-toggle" (click)="onToggleSidebar()">
    <i class="fas fa-chevron-left"></i>
  </div>
</aside>
